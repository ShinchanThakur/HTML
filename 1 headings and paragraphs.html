<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Headings and Paragraphs</title>
	</head>
	<body>
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>

		<hr>

		<p>
			We can add any number of spaces or press enter any number of times, 


			but it wont have any effect.
			<br>
			To let it have effect, we need to use the br tag.
			<br>
			<strong>Bold</strong>
			<br>
			<em>Italics</em>
		</p>
	</body>
</html>
